<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="public/images/favicon.png" type="image/x-icon" />
  <title>Happy Valentine's Day</title>
  <link rel="stylesheet" href="public/style.css">
</head>

<body>
  <div id="enter-screen"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0b0d17; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; transition: opacity 1s ease;">
    <h1
      style="color: #4362ff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 20px; font-weight: 300;">
      Here are my messages for you, Swe. <br>
      <span style="font-size: 0.8em; color: #fff;">Do you want to read them now?</span>
    </h1>
    <button id="yes-btn"
      style="background: #4362ff; color: white; border: none; padding: 15px 40px; font-size: 1.2rem; border-radius: 30px; cursor: pointer; box-shadow: 0 0 15px rgba(68, 62, 162, 0.5); transition: transform 0.3s ease;">
      Yes
    </button>
  </div>

  <div id="main-content" style="display: none;">
  </div>

  <audio id="vday-music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
  <canvas id="starfield"></canvas>
  <button id="valentinesButton">Click Me! ‚ù§</button>
  <script src="script.js"></script>
</body>

</html>
